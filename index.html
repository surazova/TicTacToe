<!DOCTYPE html>

<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script rel="javascript" type="text/javascript" src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="player1">
      Player 1
      <div class="scores" id="player1">
        0
      </div>
    </div>
    <hr class="divider" />
    <div class="player2">
      Player 2
      <div class="scores" id="player2">
        0
      </div>
    </div>
    <br />
    <table class="game" id="game"></table>
    <div class="clear"></div>
  </body>
</html>
